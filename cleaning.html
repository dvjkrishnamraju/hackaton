<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="cleaning.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Commune</div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="cart">
            <img src="/images/shopping-cart.png" alt="Cart Symbol">
            <span id="cart-count">0</span>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/detergent 1.jpeg" alt="Detergent">
            <h3>Detergent 1</h3>
            <p>$10</p>
            <button class="add-to-cart" data-price="10">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/detergent 2.jpeg" alt="Detergent">
            <h3>Detergent 2</h3>
            <p>$12</p>
            <button class="add-to-cart" data-price="12">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/detergent 3.jpeg" alt="Detergent">
            <h3>Detergent 3</h3>
            <p>$8</p>
            <button class="add-to-cart" data-price="8">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/kitchen viper images.jpeg" alt="Kitchen Wiper">
            <h3>Kitchen Wiper 1</h3>
            <p>$5</p>
            <button class="add-to-cart" data-price="5">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/kitchen viper 2.jpeg" alt="Kitchen Wiper">
            <h3>Kitchen Wiper 2</h3>
            <p>$6</p>
            <button class="add-to-cart" data-price="6">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/kitchen viper 3.jpeg" alt="Kitchen Wiper">
            <h3>Kitchen Wiper 3</h3>
            <p>$4</p>
            <button class="add-to-cart" data-price="4">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/clothes.jpeg" alt="Cloth">
            <h3>Cloth 1</h3>
            <p>$3</p>
            <button class="add-to-cart" data-price="3">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/cloth 2.jpeg" alt="Cloth">
            <h3>Cloth 2</h3>
            <p>$2</p>
            <button class="add-to-cart" data-price="2">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/powder 1.jpeg" alt="Powder">
            <h3>Powder 1</h3>
            <p>$7</p>
            <button class="add-to-cart" data-price="7">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/cleaning essentials/New folder/powder 2.jpeg" alt="Powder">
            <h3>Powder 2</h3>
            <p>$9</p>
            <button class="add-to-cart" data-price="9">Add to Cart</button>
        </div>
    </div>
    <br><br>
    <br><br>
    <br><br>
    <br><br>


    <div id="cart-popup" class="cart-popup">
        <span id="cart-message">Your Total Cart Value:</span>
        <span id="cart-total">$0</span>
        <button id="place-order">Place an Order</button>
        <p id="order-confirmation" style="display: none;">Order has been placed!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const cartPopup = document.getElementById('cart-popup');
            const cartTotalElement = document.getElementById('cart-total');
            const cartCountElement = document.getElementById('cart-count');
            const placeOrderButton = document.getElementById('place-order');
            const orderConfirmation = document.getElementById('order-confirmation');
            let cartTotal = 0;
            let cartCount = 0;

            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const price = parseFloat(button.getAttribute('data-price'));
                    cartTotal += price;
                    cartCount += 1;
                    updateCart();
                });
            });

            placeOrderButton.addEventListener('click', function() {
                orderConfirmation.style.display = 'block';
            });

            function updateCart() {
                cartTotalElement.textContent = `$${cartTotal.toFixed(2)}`;
                cartCountElement.textContent = cartCount;
            }
        });
    </script>
</body>
</html>
