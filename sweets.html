<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweets and Biscuits Catalog</title>
    <link rel="stylesheet" href="sweets.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Commune</div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="cart">
            <img src="/images/shopping-cart.png" alt="Cart Symbol">
            <span id="cart-count">0</span>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/chocolate.jpeg" alt="Chocolate">
            <h3>Chocolate</h3>
            <p>$3</p>
            <button class="add-to-cart" data-price="3">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/cookies.jpeg" alt="Cookies">
            <h3>Cookies</h3>
            <p>$2.5</p>
            <button class="add-to-cart" data-price="2.5">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/candies.jpeg" alt="Candy">
            <h3>Candy</h3>
            <p>$1.5</p>
            <button class="add-to-cart" data-price="1.5">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/brownie.jpeg" alt="Brownie">
            <h3>Brownie</h3>
            <p>$3.5</p>
            <button class="add-to-cart" data-price="3.5">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/macarons.jpeg" alt="Macarons">
            <h3>Macarons</h3>
            <p>$4</p>
            <button class="add-to-cart" data-price="4">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/cupcakes.jpeg" alt="Cupcake">
            <h3>Cupcake</h3>
            <p>$2</p>
            <button class="add-to-cart" data-price="2">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/biscuit.jpeg" alt="Biscuit">
            <h3>Biscuit</h3>
            <p>$1</p>
            <button class="add-to-cart" data-price="1">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/donut.jpeg" alt="Donut">
            <h3>Donut</h3>
            <p>$2.5</p>
            <button class="add-to-cart" data-price="2.5">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/pastry.jpeg" alt="Pastry">
            <h3>Pastry</h3>
            <p>$3</p>
            <button class="add-to-cart" data-price="3">Add to Cart</button>
        </div>
        <div class="box">
            <img src="/images/delivery images/sweet/New folder/fudge.jpeg" alt="Fudge">
            <h3>Fudge</h3>
            <p>$3.5</p>
            <button class="add-to-cart" data-price="3.5">Add to Cart</button>
        </div>
    </div>

    <br><br>
    <br><br>
    <br><br>
    <br><br>

    <div id="cart-popup" class="cart-popup">
        <span id="cart-message">Your Total Cart Value:</span>
        <span id="cart-total">$0</span>
        <button id="place-order">Place an Order</button>
        <p id="order-confirmation" style="display: none;">Order has been placed!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const cartPopup = document.getElementById('cart-popup');
            const cartTotalElement = document.getElementById('cart-total');
            const cartCountElement = document.getElementById('cart-count');
            const placeOrderButton = document.getElementById('place-order');
            const orderConfirmation = document.getElementById('order-confirmation');
            let cartTotal = 0;
            let cartCount = 0;

            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const price = parseFloat(button.getAttribute('data-price'));
                    cartTotal += price;
                    cartCount += 1;
                    updateCart();
                });
            });

            placeOrderButton.addEventListener('click', function() {
                orderConfirmation.style.display = 'block';
            });

            function updateCart() {
                cartTotalElement.textContent = `$${cartTotal.toFixed(2)}`;
                cartCountElement.textContent = cartCount;
            }
        });
    </script>
</body>
</html>
